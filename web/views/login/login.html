<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/output.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #00105A;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block text-center">
                        <img src="/web/resources/image/log.jpg"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: auto;" />
                      </div>
                      
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <img class="mx-auto h-10 w-auto" src="/web/resources/image/logo.png" alt="Your Company">
                        </div>
      
                        <h5 class="mt-10 text-center text-2xl font-bold">Log in</h5>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form2Example17" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Email address</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white bg-[#606cda] shadow-sm hover:bg-[#4654d6] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>

                        </div>
      
                        <p class="mt-10 text-center text-sm text-gray-500">
                          <a href="http://127.0.0.1:5500/web/views/signup/signup.html" class="font-semibold leading-6 duration-300 text-indigo-600 hover:text-indigo-500 mr-[50px]">Register here</a>
                            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Forgot Password</a>
                          </p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
